<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A & S Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
      width: 250px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>A & S Collection</h1>
    <p>Your Style, Our Passion</p>
  </header>

  <section class="products">
    <!-- Product 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/200x200" alt="Product 1">
      <h3>Stylish T-Shirt</h3>
      <p>Price: ₹499</p>
      <p>High quality cotton T-shirt perfect for summer.</p>
      <a class="btn" href="https://wa.me/919588756955?text=Hi! I'm interested in the Stylish T-Shirt (₹499).">Order Now</a>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/200x200" alt="Product 2">
      <h3>Trendy Sneakers</h3>
      <p>Price: ₹999</p>
      <p>Comfortable and stylish sneakers for everyday use.</p>
      <a class="btn" href="https://wa.me/919588756955?text=Hi! I'm interested in the Trendy Sneakers (₹999).">Order Now</a>
    </div>
  </section>
</body>
</html>
